<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin + Elisa Date Picker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .welcome-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
        }
        .welcome-title {
            font-size: 3rem;
            margin: 0;
        }
        .welcome-date {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .start-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            color: #333;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .start-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="welcome-page">
        <h1 class="welcome-title">Justin + Elisa</h1>
        <p class="welcome-date">January 18, 2025</p>
        <button class="start-button" onclick="startDatePicker()">Start Planning</button>
    </div>

    <script>
        function startDatePicker() {
            window.location.href = 'date_picker.html';
        }
    </script>
</body>
</html>
